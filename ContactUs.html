<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Contact Us - Latjor Sport Foundation</title>
  <link rel="stylesheet" href="contactus.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

<body>

  <main>
    <section class="contact">
      <h1>Contact Us</h1>
      <p>If you have any questions, inquiries, or want to get involved, feel free to reach out to us!</p>

      <!-- Inquiry Form -->
      <form action="submit_form.php" method="POST" class="contact-form">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required placeholder="Enter your name">
        </div>
        
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" required placeholder="Enter your email">
        </div>
        
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" required placeholder="Enter your message"></textarea>
        </div>

        <button type="submit" class="btn">Send Message</button>
      </form>

      <!-- Contact Information -->
      <div class="contact-info">
        <h2>Our Contact Information</h2>
        <ul>
          <li><strong>Email:</strong> <a href="mailto:latjorsportfoundation.com">latjorsportfoundation.com</a></li>
          <li><strong>Phone:</strong> +254 748 918 284</li>
          <li><strong>Address:</strong> Kakuma 4, Zone 2, Block 1, Kakuma, Kenya</li>
        </ul>
      </div>
    </section>


  <footer>
    <p>&copy; 2024 Latjor Sport Foundation | Follow us on: </p>
    <div class="social-icons">
        <a href="https://www.facebook.com/LatjorSportFoundation" target="_blank" class="social-icon facebook">

        </a>
        <a href="https://twitter.com/LatjorSport" target="_blank" class="social-icon twitter">
            <i class="bi bi-twitter"></i>
        </a>
        <a href="https://www.instagram.com/LatjorSportFoundation" target="_blank" class="social-icon instagram">
            <i class="bi bi-instagram"></i>
        </a>
        <a href="https://www.youtube.com/LatjorSportFoundation" target="_blank" class="social-icon youtube">
            <i class="bi bi-youtube"></i>
        </a>
    </div>
</footer>
</body>
</html>
