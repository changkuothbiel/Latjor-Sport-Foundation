<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery - Latjor Sport Foundation</title>
  <link rel="stylesheet" href="gallery.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    
  <main>
    <section class="gallery">
      <h1>Gallery</h1>
      <p>Explore our recent photos and videos showcasing the activities and achievements of our athletes!</p>

      <div class="gallery-grid">
        <!-- Photos Section -->
        <div class="photos">
          <h2>Photos of Activities</h2>
          <div class="image-grid">
            <img src="./Q.JPEG" alt="Team Photo 1">
            <img src="./Best.JPEG" alt="Team Photo 2">
            <img src="./Gl.JPEG" alt="Team Photo 3">
            <img src="./Girlss.JPEG" alt="Team Photo 4">
            <img src="./Cap.JPEG" alt="Team Photo 5">
            <img src="./ON.JPEG" alt="Training Session 1">
            <img src="./Nice.JPEG" alt="Training Session 2">
            <img src="./Selina.JPEG" alt="Training Session 3">
            <img src="./SO.JPEG" alt="Training Session 4">
            <img src="" alt="Training Session 5">
            <img src="./Gu.JPEG" alt="Event 1">
            <img src="./Guest.JPEG" alt="Event 2">
            <img src="./Guests.JPEG" alt="Event 3">
            <img src="./Star.JPEG" alt="Event 4">
            <img src="./EV.JPEG" alt="Event 5">
          </div>
        </div>

        <!-- Videos Section -->
        <div class="videos">
          <h2>Videos of Matches & Training</h2>
          <div class="video-grid">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/example_video1" title="Match Highlights 1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/example_video2" title="Training Session 1" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/example_video1" title="Match Highlights 2" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/example_video2" title="Training Session 2" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/example_video1" title="Match Highlights 3" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/example_video2" title="Training Session 3" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/example_video1" title="Match Highlights 4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/example_video2" title="Training Session 4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/example_video1" title="Match Highlights 5" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/example_video2" title="Training Session 5" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
          </div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 Latjor Sport Foundation | Follow us on: </p>
    <div class="social-icons">
        <a href="https://www.facebook.com/LatjorSportFoundation" target="_blank" class="social-icon facebook">
            <i class="bi bi-facebook"></i>
        </a>
        <a href="https://twitter.com/LatjorSport" target="_blank" class="social-icon twitter">
            <i class="bi bi-twitter"></i>
        </a>
        <a href="https://www.instagram.com/LatjorSportFoundation" target="_blank" class="social-icon instagram">
            <i class="bi bi-instagram"></i>
        </a>
        <a href="https://www.youtube.com/LatjorSportFoundation" target="_blank" class="social-icon youtube">
            <i class="bi bi-youtube"></i>
        </a>
    </div>
</footer>
</body>
</html>
